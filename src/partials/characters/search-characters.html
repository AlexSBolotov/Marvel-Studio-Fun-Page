        type="text"
        name="searchComics"
        autocomplete="off"
        placeholder="Enter comics..."
        required
      />

        name="searchName"
        autocomplete="off"
        placeholder="Enter name..."
      />
    </div>

    <div class="char-form-wrapper-add">
      <div class="char-form-wrapper">
        <p class="char-form-label">Order by</p>

          class="char-form-input char-order-select"
          data-action=""
          name="select"
        >
          <option>name</option>
          <option>modified</option>
          <option>-name</option>
          <option>-modified</option>
        </select>
      </div>

      <div class="char-form-wrapper">
        <p class="char-form-label">Date</p>
        <input
          class="char-form-input char-data-select"
          name="searchDate"
          placeholder="Select date..."
          autocomplete="off"
        />
      </div>
    </div>
  </form>
